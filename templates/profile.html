{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="container">
  <h2>User Profile</h2>
  <p><strong>Username:</strong> {{ user.username }}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>
  <p><strong>Reports Posted:</strong> {{ user.reports|length }}</p>
  
  <!-- link to view the reports overview page -->
  <p>
    <a href="{{ url_for('reports.daily_reports') }}" class="btn btn-primary">
      View My Reports
    </a>
  </p>
</div>
{% endblock %}
